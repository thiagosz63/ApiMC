<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:remove="all">Order Confirmation</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div>
		<h1>
			Pedido número: <span th:text="${order.getId}"> </span>
		</h1>
		<p>
			Instante: <span th:text="${#dates.format(order.getInstante, 'dd/MM/yyyy hh:mm')}"></span>
		</p>
		<p>
			Cliente: <span th:text="${order.getClient.getName}"></span>
		</p>
		<p>
			Situação do pagamento: <span th:text="${order.getPayment.getStatus.getDescription}"></span>
		</p>
		<h3>Detalhes do pedido:</h3>
		<table border="1">
			<tr>
				<th>Produto</th>
				<th>Quantidade</th>
				<th>Preço unitário</th>
				<th>Subtotal</th>
			</tr>
			<tr th:each="item : ${order.getItens}">
				<td th:text="${item.getProduct.getName}">nome</td>
				<td th:text="${item.getQuantidade}">quantidade</td>
				<td th:text="${#numbers.formatDecimal(item.getPreco, 0, 'POINT', 2,
'COMMA')}">preco</td>
				<td th:text="${#numbers.formatDecimal(item.getSubTotal, 0, 'POINT', 2,
'COMMA')}">subTotal</td>
			</tr>
		</table>
		<p>
			Valor total: <span th:text="${#numbers.formatDecimal(order.getValorTotal, 0,
'POINT', 2, 'COMMA')}"></span>
		</p>
	</div>
</body>

</html>
